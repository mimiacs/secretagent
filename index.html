<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <!--Company Header-->
    <header>
      <div class="logo">
        <img src="css\resources\images\logo.png" alt="white binoculars logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!--Main Content-->
    <main>
      <!--Main Banner-->
      <section class="main-banner">
        <div class="container">
          <div class="headline">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </section>
      <!--Navigation Bar-->
      <nav>
        <ul class="container">
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>
      <!--Product and Business Info-->
      <section class="container">
        <div class="products">
          <div class="product pen">
            <div class="product-image">
              <img src="css\resources\images\pen.png" alt="stainless steel men's watch with a black sphere">
            </div>
            <span class="description">Exploding Pen</span>
          </div>
          <div class="product watch">
            <div class="product-image">
              <img src="css\resources\images\watch.png" alt="black pen with golden details and a blue putton">
            </div>
            <span class="description">Cellular Watch</span>
          </div>
          <div class="product glasses">
            <div class="product-image">
              <img src="css\resources\images\glasses.png" alt="black agent sunglasses">
            </div>
            <span class="description">Thermal Glasses</span>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </section>
    </main>
    <!--Footer Info-->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
